<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Certificate Verification</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f2f5;
      padding: 30px;
    }
    .container {
      max-width: 500px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      text-align: center;
    }
    .logo {
      width: 120px;
      margin-bottom: 20px;
    }
    h2 {
      text-align: center;
      color: #2c3e50;
      margin-top: 10px;
    }
    input[type=text] {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      width: 100%;
      padding: 12px;
      background: #3498db;
      border: none;
      color: white;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background: #2980b9;
    }
    .result {
      margin-top: 20px;
      padding: 15px;
      background: #e8f8f5;
      border-left: 4px solid #1abc9c;
      display: none;
      border-radius: 6px;
      text-align: left;
    }
    .error {
      background: #f9e0e0;
      border-left: 4px solid #e74c3c;
    }
    .download-button {
      display: inline-block;
      margin-top: 10px;
      padding: 10px 15px;
      background: #2ecc71;
      color: white;
      border-radius: 6px;
      text-decoration: none;
      font-weight: bold;
    }
    .download-button:hover {
      background: #27ae60;
    }
    footer {
      margin-top: 40px;
      text-align: center;
      font-size: 14px;
      color: #555;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="phrex logo.png" alt="Phrex Herbal Logo" class="logo">
    <h2>Verify Certificate</h2>
    <input type="text" id="certInput" placeholder="Enter Certificate Code">
    <button onclick="verifyCertificate()">Verify</button>
    <div class="result" id="resultBox"></div>
  </div>

  <footer>
    <p><strong>Phrex Herbal Enterprises</strong><br>
    890/272, Laddawala Uttari, Mimlana Road, MuzaffarNagar, (UP) - 251002<br>
    Contact Number: +91-9219679588</p>
  </footer>

  <script>
    // Updated certificate data
    const certificates = {
      "PHCF25081": {
        name: "Bharat Distributor",
        type: "C&F",
        city: "Maharashtra",
        driveLink: "https://drive.google.com/file/d/1HaA9UrnZ9hDt-OnNBQqnsbcpei_HQak3/view?usp=sharing"
      }
    };

    function verifyCertificate() {
      const input = document.getElementById("certInput").value.trim();
      const resultBox = document.getElementById("resultBox");

      if (certificates[input]) {
        const data = certificates[input];
        resultBox.innerHTML = `
          <strong>Distributor Name:</strong> ${data.name}<br>
          <strong>Type:</strong> ${data.type}<br>
          <strong>Location:</strong> ${data.city}<br>
          <a class="download-button" href="${data.driveLink}" target="_blank">Download Your Copy</a>
        `;
        resultBox.className = "result";
      } else {
        resultBox.innerHTML = `Certificate code not found. Please check again.`;
        resultBox.className = "result error";
      }
      resultBox.style.display = "block";
    }
  </script>
</body>
</html>
